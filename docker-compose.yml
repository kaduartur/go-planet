version: "3.7"

services:
  mysql:
    image: mysql:latest
    platform: linux/x86_64
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "order_manager"
      MYSQL_DATABASE: "order_manager"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mysql-network
      
volumes:
  mysql-data:

networks:
  mysql-network:
